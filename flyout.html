<html>
<head>
	<title>Empty-Flyout</title>
	<meta http-equiv="MSThemeCompatible" CONTENT="yes" />
	<meta http-equiv="Content-Type" content="text/html; charset=Unicode" />
	<link href="css/flyout.css" rel="stylesheet" type="text/css" />
	<script src="./fw/alert.vbs" type="text/vbs"></script>
	<script src="./fw/framework.js" language="javascript"  type="text/javascript"></script>
	<script src="js/flyout.js" language="javascript"  type="text/javascript"></script>
</head>
<body onload="javascript:gf.loadFlyout()">
	<g:background id="background" style="position:absolute;z-index:-1"></g:background>
	<div id="content">
		<img id="logo" src="./images/logo.png" />Favorites
		<table valign="middle" border="0" width="90%" style="margin-left:10px">
			<tr><td colspan="2">
			     <select id="lstFav" size="6" ondblclick="javascript:lstFav_dblClick()" style="width: 95%">
			     </select>
			</td></tr>
			<tr><td valign="middle"><input type="text" id="txtNewServer" length="30"></td>
			<td><input type="button" id="cmdAdd" value="Add" onclick="javascript:AddFav()"/><input type="button" value="Del" id="cmdDel" onclick="javascript:removeSelected()"/></td>
		</tr>
	     </table>
	</div>
	<div id="nodebug" />
</body>
</html>
